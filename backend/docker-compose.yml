version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - STALE_THRESHOLD_SECONDS=${STALE_THRESHOLD_SECONDS:-300}
    env_file:
      - .env
    volumes:
      # Mount for hot-reload in development (optional)
      - ./main.py:/app/main.py:ro
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


  #     - API_KEY=${API_KEY}
  #     - STALE_THRESHOLD_SECONDS=${STALE_THRESHOLD_SECONDS:-300}
  #   env_file:
  #     - ./backend/.env
  #   networks:
  #     - monitoring-network

networks:
  monitoring-network:
    driver: bridge
